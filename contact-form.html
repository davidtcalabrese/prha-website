<script>
    document.getElementById('contact-form').addEventListener('submit', async function (event) {
        event.preventDefault(); 

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries()); 
        const messageElement = document.getElementById('form-message');

	
        try {
            const response = await fetch(event.target.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
		

            if (response.status === 200) {
				messageElement.textContent = 'Your message was sent successfully!';
				messageElement.style.color = 'green';
                event.target.reset(); 
            } else {
                const error = await response.json();
				messageElement.textContent = error.message || 'Failed to send the message.';
                messageElement.style.color = 'red';
            }
        } catch (err) {
			messageElement.textContent = 'An unexpected error occurred. Please try again later.';
            messageElement.style.color = 'red';
        }
    });
</script>
